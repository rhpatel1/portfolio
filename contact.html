
 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/contact.css" type="text/css" />

<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<script src="assets/js/local.js"></script>
</head>

<body>       
    
<div class="container">
  <form action="" name="registration" class="registration">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="John">

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Doe">
    
    <label for="catname">Your Cat's Name</label>
    <input type="text" name="catname" id="catname" placeholder="Fluffy">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="john@doe.com">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">

    <button type="submit">Send</button>
  </form>
</div>
</body>

</html>
